# 1. CORRECCIÓN: 'name' no lleva dos puntos al inicio.
name: reconectate # (O el nombre de tu proyecto, sin espacios)
description: "Una app para Re-Conectarte con tu eneagrama."

publish_to: 'none' # Impide que se publique accidentalmente

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # Actualizado para ser más flexible

#
# --- DEPENDENCIAS DE LA APP ---
#
dependencies:
  flutter:
    sdk: flutter


  # --- A) NUESTRAS ADICIONES (El "Core" de la app) ---

  # 1. State Management (Nuestra elección)
  flutter_riverpod: ^2.5.1

  # 2. Navegación (El estándar moderno)
  go_router: ^14.1.0

  # 3. Firebase (Backend para usuarios y videos)
  firebase_core: ^2.31.0
  firebase_auth: ^4.19.4
  cloud_firestore: ^4.17.2

  # 4. Login con Google (Tu diseño lo incluye)
  google_sign_in: ^6.2.1

  # 5. Botón de Google (¡AÑADIDO CORRECTAMENTE!)
  flutter_signin_button: ^2.0.0

  # --- B) DEPENDENCIAS POR DEFECTO ---
  cupertino_icons: ^1.0.8

#
# --- DEPENDENCIAS DE DESARROLLO ---
#
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Lints para mantener el código limpio
  flutter_lints: ^4.0.0 # (Actualizado a una versión más reciente)


#
# --- CONFIGURACIÓN DE FLUTTER ---
#
flutter:
  uses-material-design: true

  # --- C) TUS ASSETS (Imágenes) ---
  # ¡SECCIÓN DESCOMENTADA!
  # Ahora Flutter encontrará tus imágenes en esta carpeta.
  assets:
    - assets/images/
    # No necesitas listar cada imagen si pones la diagonal al final
    # - assets/images/logo.png


  # --- D) TUS FUENTES (Tipografía) ---
  # Si tu diseño de Figma usa una fuente personalizada
  # (que no sea la fuente por defecto del sistema),
  # aquí es donde la registrarías.
  # fonts:
  #   - family: TuFuentePersonalizada
  #     fonts:
  #       - asset: assets/fonts/TuFuente-Regular.ttf
  #       - asset: assets/fonts/TuFuente-Bold.ttf
  #         weight: 700
